<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <button id="id-button">Click</button>
</body>
<script>

    console.log("The Button Was Clicked");
}

document.getElementById("id-button").addEventListener('click',displayText);
</script>
