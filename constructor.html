<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Javascript Object Constructors</h2>

<p id="demo"></p>

<script>
    function Person(first, last, age, eye) {
        this.firstName = first;
        this.lastName = last;
        this.age = age;
        this.eyeColor = eye;
    }

    const mySun = new Person("Henk", "TroubleMaker", 5, "Black");

    document.getElementById("demo").innerHTML = "Name " + mySun.firstName + ". LastName is " + mySun.lastName + ". " +
        "My sun is " + mySun.age + " and its eye color are " + mySun.eyeColor + ".";
</script>

</body>
</html>
